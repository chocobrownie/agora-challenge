<!DOCTYPE html>
<html>

<head>
    <title> Agora.io Web Quickstart </title>
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="js/AgoraRTCSDK-2.1.0.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

    <div id="videos">
        <div id="remote-video" class="normalViewRemote">
          <img src="images/cameraoffvideo.png" id="mute-video" style="display:none;position:absolute;z-index:200;">
        </div>
        <div id="toolbar" class=flex-container>
            <div class ="image-container">
                <input id="video-mute-button" class="circle-button" type="image" src="images/cameraoff.png" onClick="onVideoMuteButtonClicked()">
            </div>
            <div class ="image-container">
                <input id="mute-button" class="circle-button" type="image" src="images/mute.png" onClick="onMuteButtonClicked()">
            </div>
            <div class ="image-container">
                <input id="endcall-button" class="circle-button" type="image" src="images/hangup.png" onclick="onEndCallButtonClicked()">
            </div>
            <div class ="image-container">
                <input id="switchview-button" class="circle-button" type="image" src="images/parallelView.png" onclick="onViewButtonClicked()">
            </div>
            <div class ="image-container">
                <input id="sharescreen-button" class="circle-button" type="image" src="images/screenshare.png" onclick="onScreenShareButtonClicked()">
            </div>
        </div>
        <div id="local-video" class="normalViewLocal"></div>
        <div id="screen-extension-modal" style="display:none">
          <div style="cursor:pointer" onClick="hideScreenShareModal()">&#10006;</div>
          <p><a target="_blank" href="https://chrome.google.com/webstore/detail/minllpmhdgpndnkomcoccfekfegnlikg">download screen sharing extension</a> to start screen sharing!</p>
        </div>
    </div>
</body>

</html>
